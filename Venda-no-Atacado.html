<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
</head>
<body>
    <h1>Venda no atacado</h1>
    <input type="text" value="Quantidade" id="qt">
    <input type="text" value="PreÃ§o" id="pc">
    <input type="text" value="Desconto" id="des">
    <input type="button" value="Calcular" onclick="Calcular()">
    <div id="res"></div>
    <script>
        function Calcular()
        {
            var quant = parseFloat(qt.value);
            var pre = parseFloat(pc.value);
            var desc = parseFloat(des.value);
            var gard;
            gard = quant * pre;
            res.innerHTML = (desc / 100 ) * gard;
            res.innerHTML += '<h2>' + 'RS';
        }
    </script>
</body>
</html>
