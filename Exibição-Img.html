<!DOCTYPE html>
<html>

<head>
    <title>Imagens</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        function mudar(objeto, imagem) {
            objeto.src = imagem;
        }
    </script>
    <h1>Imagens</h1>
    <a onmouseover="mudar(lampada, 'lamp-lig.png')" onmouseout="mudar(lampada, 'lamp-desl.png')">
        <img src="lamp-desl.png" border="0" id="lampada">
    </a>
</body
